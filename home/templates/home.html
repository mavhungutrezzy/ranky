{% extends '_base.html' %}
{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-light px-0 py-3">
    <div class="container-xl">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" class="h-8" alt="...">
        </a>
        <!-- Navbar toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Nav -->
            <div class="navbar-nav mx-lg-auto">
                <a class="nav-item nav-link active" href="#" aria-current="page"> Restaurants </a>
                <a class="nav-item nav-link" href="#"> Top picks </a>
                <a class="nav-item nav-link" href="#"> Categories </a>
            </div>
            <!-- Right navigation -->
            {% if user.is_authenticated %}
                <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
                    <a href="#" class="btn btn-sm btn-primary w-full w-lg-auto"> Logout </a>
                </div>
            {% else %}
                <div class="navbar-nav ms-lg-4">
                    <a class="nav-item nav-link" href="#"> Sign in </a>
                </div>
                <!-- Action -->
                <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
                    <a href="#" class="btn btn-sm btn-primary w-full w-lg-auto"> Register </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">

    <!--SEARCH BOX STARTS HERE -->
    <form>
        <div class="input-group mb-5">
            <input type="text" class="form-control" placeholder="Search restaurants...">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
    <!--SEARCH BOX END HERE -->

    
    <!--CARD ITERARION STARTS HERE -->
    <div class="row">
        <div class="col-lg-4 pb-4" id="recipe-card">
            <div class="card " style="width: 250px">
                <a href="{% url 'detail' %}">
                    <img class="card-img-top" style="height: 200px; object-fit:cover;" src="https://bit.ly/3CUf0rL" alt="">
                </a>
                <div class="card-body">
                    <h5 class="card-title mb-1">
                        <a href=""> Kaisen Don </a>  
                    </h5>
                    <p class="card-text">
                        <span class="text-primary">Score:</span> 
                        <span class="badge bg-success">90</span>
                    </p>
                </div>
                <div class="card-footer text-muted text-truncate">
                    <span class="badge rounded-pill bg-tertiary">
                        #eggroll #dinner #chinese
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--CARD ITERARION END HERE -->
</div>
{% endblock %}
