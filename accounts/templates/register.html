{% extends '_base.html' %}

{% block content %}


<div class="px-5 py-5 p-lg-0">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
            <div class="row">
                <div class="col-lg-10 col-md-9 col-xl-7 mx-auto">
                    <div class="text-center mb-12">
                        
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show mb-3" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close text-xs text-success" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row g-3 mb-3">
                            <div class="col-sm">
                                <label class="form-label" for="email">First name</label>
                                <input name="first-name" required type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col-sm">
                                <label class="form-label" for="email">Last name</label>
                                <input name="last-name" required type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <div class="input-group position-relative">
                                <span class="input-group-text" id="">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input name="email" required type="email" class="form-control" placeholder="email@example.com" aria-label="email@example.com" aria-describedby="">
                            </div>
                            <span class="mt-2 valid-feedback">Looks good!</span>
                        </div>
                        <div class="mb-5">
                            <label class="form-label" for="email">Password</label>
                            <div class="input-group position-relative">
                                <span class="input-group-text" id="">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input name="password" required type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="" autocomplete="password">
                            </div>
                            <span class="mt-2 valid-feedback">Looks good!</span>
                        </div>
                        <div class="mb-5">
                            <label class="form-label" for="email">Confirm password</label>
                            <div class="input-group position-relative">
                                <span class="input-group-text" id="">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input name="confirmation" required type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="" autocomplete="password">
                            </div>
                            <span class="mt-2 valid-feedback">Looks good!</span>
                        </div>
                        <div class="mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="check_example" id="check_example">
                                <label class="form-check-label" for="check_example"> Keep me logged in </label>
                            </div>
                        </div>
                        <div>
                            <button href="#" class="btn btn-primary w-full"> Register </button>
                        </div>
                    </form>
                    <div class="my-6">
                        <small>Don't have an account?</small>
                        <a href="{% url 'signin' %}" class="text-warning text-sm font-semibold">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
